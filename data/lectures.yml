    2016-01-27:
      Label: Lecture
      Video: "http://techtalks.tv/talks/lecture-jan-27th/62098/"
      Topics:
        Course mechanics:
          References (Supplemental):
            - {KPM Ch 1: "http://www.cs.ubc.ca/~murphyk/MLbook/pml-intro-22may12.pdf"}
          Slides and Notes:
            - {Course Logistics: "https://davidrosenberg.github.io/mlcourse/Lectures/1a.course-logistics.pdf"}
